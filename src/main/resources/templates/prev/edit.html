<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
	<th:block th:include="fragments/header"></th:block>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>

<th:block th:include="fragments/nav"></th:block>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>회원 등록</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="edit-form">
        	<div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" name="id" th:value="${id}"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:value="${name}"/>
                </div>
            </div>
			<div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">회사</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" name="company" th:value="${company}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">등록
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<th:block th:include="fragments/footer"></th:block>

</body>
</html>
