<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!--::header part start::-->
	<th:block th:include="fragments/header"></th:block>
    <!-- Header part end-->
</head>

<body>
    <!--::header part start::-->
	<th:block th:include="fragments/nav"></th:block>
    <!-- Header part end-->
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>목록 페이지</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-2 col-md-2">
					</div>
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">ID</div>
							<div class="country">회원 ID</div>
							<div class="country">이름</div>
							<div class="country">회사</div>
						</div>
						<div th:each="user : ${users}" class="table-row">
							<div class="serial" th:text="${user.id}"></div>
							<div class="country" th:text="${user.userId}"></div>
							<div class="country" th:text="${user.name}"></div>
							<div class="country" th:text="${user.company}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->

	<!-- footer part start-->
	<th:block th:include="fragments/footer"></th:block>
    <!-- footer part end-->
</body>

</html>
