<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!--::header part start::-->
	<th:block th:include="fragments/header"></th:block>
    <!-- Header part end-->
</head>

<body>
    <!--::header part start::-->
	<th:block th:include="fragments/nav"></th:block>
    <!-- Header part end-->
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>회원수정 페이지</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-2 col-md-2">
					</div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">회원수정</h3>
							<form action="/update" method="post" id="update-form">
								<div class="mt-10">
									ID<input type="text" name="id" placeholder="ID" onfocus="this.placeholder = 'ID'" onblur="this.placeholder = 'ID'"
									 required class="single-input readonly" th:value="${session.user.id}" readonly />
								</div>
								<div class="mt-10">
									사용자ID<input type="text" name="userId" placeholder="사용자 아이디" onfocus="this.placeholder = '사용자 아이디'" onblur="this.placeholder = '사용자 아이디'"
									 required class="single-input readonly" th:value="${session.user.userId}" readonly />
								</div>
								<div class="mt-10">
									암호<input type="password" name="userPw" placeholder="암호" onfocus="this.placeholder = '암호'" onblur="this.placeholder = '암호'"
									 required class="single-input" th:value="${session.user.userPw}" />
								</div>
								<div class="mt-10">
									이름<input type="text" name="name" placeholder="이름" onfocus="this.placeholder = '이름'" onblur="this.placeholder = '이름'"
									 required class="single-input" th:value="${session.user.name}" />
								</div>
								<div class="mt-10">
									회사<input type="text" name="company" placeholder="회사" onfocus="this.placeholder = '회사'" onblur="this.placeholder = '회사'"
									 required class="single-input" th:value="${session.user.company}" />
								</div>
								<div class="form-group mt-3">
									<button type="submit" class="button button-contactForm btn_4">회원수정</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->

	<!-- footer part start-->
	<th:block th:include="fragments/footer"></th:block>
    <!-- footer part end-->
</body>

</html>
