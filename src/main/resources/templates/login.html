<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!--::header part start::-->
	<th:block th:include="fragments/header"></th:block>
    <!-- Header part end-->
</head>

<body>
    <!--::header part start::-->
	<th:block th:include="fragments/headernav"></th:block>
    <!-- Header part end-->
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>로그인 페이지</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-2 col-md-2">
					</div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">Login</h3>
						<form action="/login" method="post" id="login_form">
							<div class="mt-10">
								<input type="text" name="userId" placeholder="사용자 아이디" onfocus="this.placeholder = '사용자 아이디'" onblur="this.placeholder = '사요자 아이디'"
								 required class="single-input">
							</div>
							<div class="mt-10">
								<input type="password" name="userPw" placeholder="암호" onfocus="this.placeholder = '암호'" onblur="this.placeholder = '암호'"
								 required class="single-input">
							</div>
							<div class="form-group mt-3">
								<button type="submit" class="button button-contactForm btn_4">로그인</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->

	<!-- footer part start-->
	<th:block th:include="fragments/footer"></th:block>
    <!-- footer part end-->
</body>

</html>
